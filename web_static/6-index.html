<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnb clone</title>

        <link rel="shortcut icon" href="images/common_icon.png" >
        <link rel="stylesheet" href="styles/4-common.css">

        <div class="container">

                        <h3>states</h3>

                <div class="amenities">
                    <h3>amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li><h4>Internet</h4></li>
                        <li><h4>TV</h4></li>
                        <li><h4>Kitchen</h4></li>

            <p>Holberton School</p>
